<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>ContactUs</title>
</head>
<body>
    <header>

    </header>

    <main>
        <section class="input-group-main__section">
            <div class="container">
                <div class="input-group-main_div">
                    <div>
                        <h1 class="input-group_title">Contact Us</h1>
                    </div>

                    <div class="input-group_subtitle">Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</div>

                    <div class="input-group_inormation">
                        <form action="/" method="GET">
                            <div class="div_input">
                                    <label for="user-name">Name*</label>
                                    <input class="person_details" type="text" name="usernname" id="user-name"/>
                            </div>

                           
                            <div class="div_input">
                                <label for="useremail" class="label_emial">Email address:</label>
                                <input class="person_details" type="email" name="user-email" id="useremail" />
                            </div>

                            <div class="div_input">
                                <label for="usermessage">Message</label>
                                <textarea id="usermessage" name="user-message"></textarea>
                            </div>

                            <button class="input-group_button">Send Message</button>
                            
                        </form>
                    </div>


                </div>


            </div>

        </section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
