<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercitii</title>
</head>
<body>
    <section>
         <div id="div_game__name">
            <h3 class="game_name">Rock, paper, scissors game</h3>
        </div>  

        <div class="score_counter">
            <h2 id="player">Player: <span id="player_score">0</span></h2>
            <h2 id="computer">Computer: <span id="computer_score">0</span></h2>
        </div>

        <h1 class="selection_div">Make Your Selection</h1>

        <div class="score_counter">
            <img src="images/img1.webp" id="image_rock">
            <img src="images/img2.webp" id="image_paper">
            <img src="images/img3.webp" id="image_scissors">
        </div>
        <div class="hide-text" id="winner_text">You won</div>
        <div class="hide-text" id="looser_text">You lose</div>
        <div class="hide-text" id="tie_text">Tie</div>
        <div class="play_div__button">
            <button id="play_button">Play</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
